	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Project | Game</title>
		<link rel="stylesheet" href="css/game.css" />
		<link rel="shortcut icon" href="img/snake.ico" type="image/x-icon" />
		<script src="libs/p5.js"></script>
		<script src="libs/functional-light.js"></script>
		<script src="libs/p5js2functional.js"></script>

			rel="stylesheet"
		/>

	<body>
		<div class="home">
			<a href="index.html" class="home__link">
				<i class="fas fa-home home__icon"></i>

			</p>
			<a href="index.html" class="gameOver__btnHome">
				<i class="fas fa-home gameOver__icon"></i>PÃ¡gina Principal
			</a>

		<div id="canvas-div">
			<script src="js/propertys.js"></script>
