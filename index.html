<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Project | Home</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="img/snake.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/6fc7def821.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body id="world">
		<main class="container">
			<div class="modal" id="modal">
				<button class="modal__exit" id="modalExit">X</button
				><img src="img/teclas.png" alt="" class="modal__img" />
				<h3 class="modal__title">Devora Todo Lo Que Halla A Tu Paso</h3>
				<p class="modal__text">
					Pero ¡cuidado! has de diferenciar la comida de las trampas. <br />El juego se
					acabará si pierdes todas tus vidas.
				</p>
			</div>
			<div class="github">
				<a
					href="https://github.com/stevencar2004/ProjectSnake"
					class="github__link"
					target="_blank"
					><i class="fab fa-github github__icon"></i
				></a>
			</div>
			<div class="banner">
				<h2 class="banner__title">PROJECT</h2>
				<h2 class="banner__snake">SNAKE</h2>
			</div>
			<div class="menu">
				<a href="game.html" id="btn-play" class="menu__play"
					><i class="fas fa-play menu__play__icon"></i>Jugar </a
				><button id="btn-details" class="menu__details">
					<i class="fas fa-gamepad menu__details__icon"></i>Como Jugar
				</button>
			</div>
		</main>
		<script src="js/events.js"></script>
